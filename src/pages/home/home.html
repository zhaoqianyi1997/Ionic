<ion-header>
  <ion-navbar color="yel">
    <!-- 动态导航navbar -->
      <button ion-button icon-only menuToggle>
          <!-- 这个按钮只有图标 -->
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center>桔家
      <p id="oh">ORANGE HOUSE</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="search()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 导航栏 -->
    <ul class="navList" [ngSwitch] ="num">
      <li class="first" (click)="isClick(0)" [class.first]="isActive==0">推荐</li>
      <li (click)="isClick(1)" [class.first]="isActive==1">家居</li>
      <li (click)="isClick(2)" [class.first]="isActive==2">餐厨</li>
      <li (click)="isClick(3)" [class.first]="isActive==3">床上用品</li>
    </ul>
    <div [ngSwitch] = "isActive">
      <div *ngSwitchCase="0">
        <!-- 轮播 -->
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
          <ion-slide>
            <img src="../../assets/imgs/轮播.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/轮播.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/轮播.png">
          </ion-slide>
        </ion-slides>
        <div class="subtitle">
          <h3 text-center>热|门|推|荐</h3>
          <p text-center>R E C O M M E N D A T I O N</p>
        </div>
        <ul class="goods">
          <li>
            <img src="../../assets/imgs/img1.png" alt="">
            <p>——北欧原木色——</p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
          <li>
            <img src="../../assets/imgs/img2.png" alt="">
            <p>——简约黑檀木茶几——</p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
          <li>
            <img src="../../assets/imgs/img3.png" alt="">
            <p>——北欧白橡木书架——</p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
          <li>
            <img src="../../assets/imgs/img4.png" alt="">
            <p>——北欧风餐边柜——</p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
          <li>
            <img src="../../assets/imgs/img5.png" alt="">
            <p>——北欧原木色——</p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
          <li>
            <img src="../../assets/imgs/img6.png" alt="">
            <p>——北欧原木色—— </p>
            <span><ion-icon name="md-star-half"></ion-icon></span>
          </li>
        </ul>
      </div>
      <div *ngSwitchCase="1">
        <ion-slides pager="true" autoplay="1000" loop="true" class="sli">
          <ion-slide>
            <img src="../../assets/imgs/轮播1.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/轮播1.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/轮播1.png">
          </ion-slide>
        </ion-slides>
        <div class="show" id="show1">客厅</div>
        <div class="show" id="show2">书房</div>
        <div class="show" id="show3">门厅</div>
        <h3 text-center>桔|子|家|居</h3>
        <p text-center>O r a n g e &nbsp;&nbsp; h o u s e h o l d</p>
        <ul class="goods">
            <li>
              <img src="../../assets/imgs/img1.png" alt="">
              <p>——北欧原木色——</p>
              <span><ion-icon name="md-star-half"></ion-icon></span>
            </li>
            <li>
              <img src="../../assets/imgs/img2.png" alt="">
              <p>——简约黑檀木茶几——</p>
              <span><ion-icon name="md-star-half"></ion-icon></span>
            </li>
            <li>
              <img src="../../assets/imgs/img3.png" alt="">
              <p>——北欧白橡木书架——</p>
              <span><ion-icon name="md-star-half"></ion-icon></span>
            </li>
            <li>
              <img src="../../assets/imgs/img4.png" alt="">
              <p>——北欧风餐边柜——</p>
              <span><ion-icon name="md-star-half"></ion-icon></span>
            </li>
        </ul>
      </div>
      <div *ngSwitchCase="2"></div>
      <div *ngSwitchCase="3"></div>

    </div>
  

</ion-content>
